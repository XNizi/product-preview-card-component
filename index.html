<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./dist/css/style.min.css">

</head>

<body>

  <main>
    <div class="card">
      <img src="./dist/img/image-product-mobile.jpg" alt="img" class="card__img">
      <div class="card__body">
        <p class="card__tag">Perfume</p>
        <p class="card__title">Gabrielle Essence Eau De Parfum</p>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__priceBox">
          <p class="card__newPrice">$149.99</p>
          <p class="card__oldPrice">$169.99</p>
        </div>
        <button><img src="./dist/img/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
